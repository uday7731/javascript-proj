<script language="javascript" type="text/javascript">
var maxSticks = 21;
var remSticks = 21;

function btnRestart_onclick() 
{
    setup();
}

function btnOk_onclick() 
{
    if(remSticks<=0)
    {
        alert("No Stick available");
        return;
    }
    
   user();
    cpu();
}

function user()
{
    alert("You have picked up "+ document.getElementById("selMatch").value+" sticks");
    //document.getElementById("txtYours").value = parseInt(document.getElementById("txtYours").value) + parseInt(document.getElementById("selMatch").value);
    document.getElementById("txtYours").value = parseInt(document.getElementById("txtYours").value) + parseInt(document.getElementById("selMatch").value);
    
    remSticks = remSticks - parseInt(document.getElementById("selMatch").value);
    
    resetImages();
    document.getElementById("divTurnName").innerHTML = "Now, Computer's Turn";

    if(remSticks==1)
    {
        alert("Now, computer have to picked up last 1 sticks, so computer is a looser...");
        document.getElementById("divTurnName").innerHTML = "Computer is a looser";
        document.forms[0].btnOk.disabled = true;
        
        document.getElementById("txtYours").value = parseInt(document.getElementById("txtYours").value) + 1;
	    remSticks = remSticks - 1;
	    resetImages();
    }
}

function cpu()
{
    alert("Now computer is going to picked up "+(5-parseInt(document.getElementById("selMatch").value+" sticks")));
    document.getElementById("txtComp").value = parseInt(document.getElementById("txtComp").value) + (5-parseInt(document.getElementById("selMatch").value));
    remSticks = remSticks - (5-parseInt(document.getElementById("selMatch").value));

    resetImages();
    document.getElementById("divTurnName").innerHTML = "Now, Your's Turn";
    
    if(remSticks==1)
    {
        alert("Now, You have to picked up last 1 sticks, so you are a looser...");
        document.getElementById("divTurnName").innerHTML = "You are a looser";
        document.forms[0].btnOk.disabled = true;
        
        document.getElementById("txtYours").value = parseInt(document.getElementById("txtYours").value) + 1;
	    remSticks = remSticks - 1;
	    resetImages();
    }
}

function resetImages()
{
    var TImgs = remSticks;
    var UImgs = parseInt(document.getElementById("txtYours").value);
    var CImgs = parseInt(document.getElementById("txtComp").value);
        
    document.getElementById("divStk21").innerHTML = getSticks(TImgs-(UImgs+CImgs));

   // if(UImgs>0)
    {
        document.getElementById("divStkUser").innerHTML = getSticks(UImgs);
    }

    //if(CImgs>0)
    {
        document.getElementById("divStkComp").innerHTML = getSticks(CImgs);
    }
}

function getSticks(N)
{
    var s = "";
    var i;
    if(N>0)
    {
        s = s;
        for(i=1;i<=N;i++)
        {
            s = s + remainingmatches();
        }

        for(i=N+1;i<=maxSticks;i++)
        {
            s = s +getBlankImage();
        }
        s = s ;
    }
    return s;
}
function getBlankSticks(N)
{
    var s = "";
    var i;

    for(i=1;i<=maxSticks;i++)
    {
        s = s +getBlankImage();
    }
    return s;
}
function setup()
{
    var s = "";
    var i;
    for(i=1;i<=maxSticks;i++)
    {
        s = s +remainingmatches();
    }
    
    document.getElementById("divStk21").innerHTML = s;
    document.getElementById("divStkUser").innerHTML = getBlankSticks(0);
    document.getElementById("divStkComp").innerHTML = getBlankSticks(0);
     document.getElementById("divTurnName").innerHTML = "Your Turn";

    maxSticks = 21;
    remSticks = 21;
    document.getElementById("txtYours").value = 0;
    document.getElementById("txtComp").value = 0;
    document.forms[0].btnOk.disabled = false;
}

function remainingmatches()
{
    var s=1;
    return s;
}

function getBlankImage()
{
 return 0;   
}

<form>

<p1>1.In this Puzzle there are 21 Match Sticks.</p1><br>
<p1>2.You and Computer will pick up the sticks one by one.</p1><br>
<p1>3.Sticks can be picked from 1 to 4.</p1><br>
<p1><strong>4.The who, picked up the last stick, is the loser</strong>. </p1><br>
</div>

<input  id="divStk21" type="text" disabled name="divStk21" value="21" size="1">
